name: Publish Charm

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      channel:
        description: 'Charmhub channel to publish to'
        required: true
        default: 'edge'
        type: choice
        options:
          - edge
          - beta
          - candidate
          - stable

jobs:
  build-and-publish:
    name: Build and Publish Charm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup LXD
        uses: canonical/setup-lxd@v1
        with:
          channel: 5.21/stable
      
      - name: Install charmcraft
        run: sudo snap install charmcraft --classic
      
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      
      - name: Build webhook-relay server
        run: cargo build --release --manifest-path=server/Cargo.toml
      
      - name: Build relayd client
        run: cargo build --release --manifest-path=client/Cargo.toml
      
      - name: Create bin directory in charm
        run: mkdir -p charm/bin
      
      - name: Copy binaries to charm
        run: |
          cp target/release/webhook-relay charm/bin/
          cp target/release/relayd charm/bin/
          chmod +x charm/bin/*
      
      - name: Pack charm
        working-directory: charm
        run: charmcraft pack
      
      - name: Determine channel
        id: determine-channel
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "channel=${{ github.event.inputs.channel }}" >> $GITHUB_OUTPUT
          else
            # For tag pushes, determine channel based on tag
            TAG="${{ github.ref_name }}"
            if [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              # Stable release (e.g., v1.0.0)
              echo "channel=stable" >> $GITHUB_OUTPUT
            elif [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+-rc[0-9]+$ ]]; then
              # Release candidate (e.g., v1.0.0-rc1)
              echo "channel=candidate" >> $GITHUB_OUTPUT
            elif [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+-beta[0-9]+$ ]]; then
              # Beta release (e.g., v1.0.0-beta1)
              echo "channel=beta" >> $GITHUB_OUTPUT
            else
              # Default to edge for other tags
              echo "channel=edge" >> $GITHUB_OUTPUT
            fi
          fi
      
      - name: Upload charm to Charmhub
        working-directory: charm
        env:
          CHARMCRAFT_AUTH: ${{ secrets.CHARMCRAFT_AUTH }}
        run: |
          # Upload charm (CHARMCRAFT_AUTH is automatically used for authentication)
          CHARM_FILE=$(ls *.charm | head -n 1)
          charmcraft upload "$CHARM_FILE"
          
          # Get the revision number from the upload
          REVISION=$(charmcraft revisions webhook-relay | grep "uploaded" | head -n 1 | awk '{print $1}')
          
          # Release to the appropriate channel
          CHANNEL="${{ steps.determine-channel.outputs.channel }}"
          charmcraft release webhook-relay --revision=$REVISION --channel=$CHANNEL
          
          echo "::notice::Charm published to $CHANNEL channel (revision $REVISION)"
      
      - name: Create GitHub Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: charm/*.charm
          generate_release_notes: true
          draft: false
          prerelease: ${{ !contains(github.ref_name, 'v') || contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload charm artifact
        uses: actions/upload-artifact@v4
        with:
          name: webhook-relay-charm
          path: charm/*.charm
          retention-days: 90
